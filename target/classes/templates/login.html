<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	
</script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$("#locales").change(
						function() {
							var selectedOption = $('#locales').val();
							if (selectedOption != '') {
								window.location.replace('?lang='
										+ selectedOption);
							}
						});
			});
</script>

</head>
<body>
	<span th:text="#{lang.change}"></span>:
	<select id="locales">
		<option value=""></option>
		<option value="en" th:text="#{lang.eng}"></option>
		<option value="pl" th:text="#{lang.pl}"></option>
	</select>

	<div th:if="${param.error}" th:text="#{login.wrongUsernameAndPassword}"></div>
	<div th:if="${param.logout}" th:text="#{login.loggedOut}"></div>
	<form th:action="@{/login}" method="post">
		<div>
			<label th:text="#{user.username}"></label>
			 <input type="text" name="username" />
		</div>
		<div>
			<label th:text="#{user.password}"></label>
			<input type="password" name="password" />
		</div>
		<div>
			<input type="submit" th:value="#{login.login}" />
		</div>
	</form>
</body>
</html>
